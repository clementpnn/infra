# =============================================================================
# IngressRoutes Traefik Production pour Keycloak
# =============================================================================
#
# Configuration production pour l'exposition de Keycloak via Traefik avec :
# - HTTPS automatique via Cert-Manager (Let's Encrypt)
# - Redirection HTTP vers HTTPS obligatoire
# - Headers de s√©curit√© renforc√©s pour Keycloak
# - Rate limiting contre les attaques par force brute
# - Gestion d'erreurs personnalis√©es
# - Optimisations pour sessions et cookies Keycloak
#
# =============================================================================

---
# IngressRoute principale HTTPS pour Keycloak
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-https
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: infrastructure
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    argocd.argoproj.io/sync-wave: "3"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.clementpnn.com`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
          scheme: http
      middlewares:
        - name: keycloak-security-headers
        - name: keycloak-rate-limit
        - name: keycloak-auth-headers
  tls:
    secretName: keycloak-tls
    domains:
      - main: auth.clementpnn.com

---
# IngressRoute pour redirection HTTP vers HTTPS
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-http-redirect
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: infrastructure
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`auth.clementpnn.com`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
      middlewares:
        - name: https-redirect

---
# Middleware pour redirection HTTPS obligatoire
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: middleware
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
# Middleware pour headers de s√©curit√© renforc√©s
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: keycloak-security-headers
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: middleware
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: https
      X-Forwarded-Port: "443"
      X-Forwarded-For: ""
      X-Real-IP: ""
    customResponseHeaders:
      # Headers de s√©curit√© standards
      X-Content-Type-Options: nosniff
      X-Frame-Options: SAMEORIGIN
      X-XSS-Protection: "1; mode=block"
      Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
      Referrer-Policy: strict-origin-when-cross-origin
      Permissions-Policy: "camera=(), microphone=(), geolocation=(), payment=()"

      # Headers sp√©cifiques pour Keycloak
      Cache-Control: "no-cache, no-store, must-revalidate, max-age=0"
      Pragma: "no-cache"
      Expires: "0"

      # CSP adapt√© pour Keycloak
      Content-Security-Policy: >-
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' data:;
        connect-src 'self';
        form-action 'self';
        frame-ancestors 'self';
        object-src 'none';
        base-uri 'self';
        upgrade-insecure-requests

---
# Middleware pour headers d'authentification Keycloak
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: keycloak-auth-headers
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: middleware
spec:
  headers:
    customRequestHeaders:
      # Headers pour Keycloak proxy mode
      X-Forwarded-Host: "auth.clementpnn.com"
      X-Forwarded-Server: "traefik"
      Host: "auth.clementpnn.com"

---
# Middleware de rate limiting contre les attaques par force brute
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: keycloak-rate-limit
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: middleware
spec:
  rateLimit:
    period: 1m
    burst: 100
    average: 50
    sourceCriterion:
      ipStrategy:
        depth: 1

---
# Middleware pour gestion d'erreurs personnalis√©es
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: keycloak-errors
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: middleware
spec:
  errors:
    status:
      - "500-599"
    service:
      name: keycloak-error-pages
      port: 8080
    query: "/{status}.html"

---
# Service pour pages d'erreur personnalis√©es
apiVersion: v1
kind: Service
metadata:
  name: keycloak-error-pages
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak-error-pages
    app.kubernetes.io/component: error-handler
spec:
  selector:
    app: keycloak-error-pages
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

---
# Deployment pour pages d'erreur
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-error-pages
  namespace: keycloak
  labels:
    app: keycloak-error-pages
    app.kubernetes.io/name: keycloak-error-pages
    app.kubernetes.io/component: error-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-error-pages
  template:
    metadata:
      labels:
        app: keycloak-error-pages
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: error-pages
              mountPath: /usr/share/nginx/html
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      volumes:
        - name: error-pages
          configMap:
            name: keycloak-error-pages
        - name: nginx-config
          configMap:
            name: keycloak-nginx-config
      securityContext:
        fsGroup: 101

---
# ConfigMap pour la configuration nginx
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-nginx-config
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak-error-pages
    app.kubernetes.io/component: config
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log notice;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;
        sendfile on;
        keepalive_timeout 65;

        server {
            listen 8080;
            server_name localhost;
            root /usr/share/nginx/html;
            index index.html;

            location / {
                try_files $uri $uri.html =404;
            }

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }

