apiVersion: v2
name: prometheus-wrapper
description: Chart de production pour la stack d'observabilité complète (Prometheus, Grafana, AlertManager)
type: application
version: 0.1.0
appVersion: "2.47.2"

dependencies:
  - name: kube-prometheus-stack
    repository: "https://prometheus-community.github.io/helm-charts"
    version: "56.8.0"
    condition: prometheus.enabled

maintainers:
  - name: "clement"
    email: "contact@clementpnn.com"

keywords:
  - monitoring
  - prometheus
  - grafana
  - alertmanager
  - observability
  - metrics
  - kubernetes

sources:
  - https://github.com/prometheus-community/helm-charts
  - https://prometheus.io
  - https://grafana.com

home: https://prometheus.io

annotations:
  category: Monitoring
  licenses: Apache-2.0
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/containsSecurityUpdates: "false"
