apiVersion: v2
name: bitwarden-wrapper
description: Chart de production pour Bitwarden (Vaultwarden) - Password Manager Enterprise
type: application
version: 0.1.0
appVersion: "1.30.1"

dependencies:
  - name: vaultwarden
    repository: "https://guerzon.github.io/vaultwarden"
    version: "0.21.0"
    condition: vaultwarden.enabled

maintainers:
  - name: "clement"
    email: "contact@clementpnn.com"

keywords:
  - bitwarden
  - vaultwarden
  - password-manager
  - secrets
  - security
  - enterprise
  - password-vault
  - multi-user
  - team-management

sources:
  - https://github.com/dani-garcia/vaultwarden
  - https://github.com/guerzon/vaultwarden-helm
  - https://bitwarden.com

home: https://github.com/dani-garcia/vaultwarden

annotations:
  category: Security
  licenses: AGPL-3.0
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/images: |
    - name: vaultwarden
      image: vaultwarden/server:1.30.1-alpine
  artifacthub.io/changes: |
    - kind: added
      description: Production-ready Vaultwarden deployment for enterprise
    - kind: added
      description: PostgreSQL backend for multi-user scalability
    - kind: added
      description: SMTP integration for user management
    - kind: added
      description: Admin panel with secure access controls
    - kind: added
      description: Backup and disaster recovery capabilities
    - kind: added
      description: Integration with Vault for secure storage
    - kind: added
      description: OIDC authentication with Keycloak integration
    - kind: added
      description: Comprehensive monitoring and alerting
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
    - url: https://artifacthub.io/packages/helm/bitnami/postgresql
    - url: https://artifacthub.io/packages/helm/jetstack/cert-manager
